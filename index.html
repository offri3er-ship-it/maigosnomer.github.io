<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .btn {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f4);
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мое Mini App</h1>
        
        <div class="card">
            <h3>Информация о пользователе</h3>
            <div id="user-data">Загрузка...</div>
        </div>
        
        <div class="card">
            <h3>Действия</h3>
            <button class="btn" onclick="showAlert()">Показать alert</button>
            <button class="btn" onclick="changeTheme()">Сменить тему</button>
            <button class="btn" onclick="sendData()">Отправить данные</button>
        </div>
        
        <div class="card">
            <h3>Форма</h3>
            <input type="text" id="input-text" placeholder="Введите текст" style="width: 100%; padding: 10px; margin: 5px 0;">
            <button class="btn" onclick="saveText()">Сохранить</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
